{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'assets/login_css/login.css' %}">
     <title> Login | LSM</title>
</head>
<body>
 
<form class="screen-1" method="post" action="">
        {%csrf_token%}
        <div class="logo">
             <img src="{% static 'assets/img/logo/logo.png' %}" alt="logo" class="img-fluid">                        
        </div>    
        <div class="email">
          <label for="email">Email Address / User ID </label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="email" placeholder="Username@user.com"/>
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="pas" type="password" name="password" placeholder="············"/>
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
          </div>
        </div>
        <button class="login">Login </button>
        <div class="footer"><span>Forgot Password?</span></div>

        {% if messages %}   
         <ul class="messages">
           {% for message in messages %}
             <li>
             {{ message }}
            </li>     
            <span style="text-align: center;">-OR-</span>
            {% endfor %}
                </ul>   
        {% endif %} 

        </form>
    </body>
</html>
